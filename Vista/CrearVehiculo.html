    <div class="container mt-5">
        <h2 class="mx-auto">CREA TU VEHICULO</h2>
        <form id="formCrearVehiculo">
            <div class="form-group mt-4">
                <label for="modelo">Modelo: </label>
                <select name="modelo" id="modelo" class="form-control" required>
                    <option value="Ferrari F8">Ferrari F8</option>
                    <option value="Porsche 911">Porsche 911</option>
                    <option value="Yamaha YZF-R1">Yamaha YZF-R1</option>
                    <option value="Kawasaki Ninja ZX-10R">Kawasaki Ninja ZX-10R</option>
                </select>
            </div>

            <div class="form-group mt-4">
                <label for="traccion">Tracción: </label>
                <select name="traccion" id="traccion" class="form-control" required>
                    <option value="blanda">Blanda</option>
                    <option value="mediana">Mediana</option>
                    <option value="dura">Dura</option>
                </select>
            </div>
            
            <div class="form-group mt-4">
                <label for="velocidadMin">Velocidad mínima: </label>
                <input type="number" name="velocidadMin" id="velocidadMin" min="0" max="50" class="form-control" required>
            </div>

            <div class="form-group mt-4">
                <label for="velocidadMax">Velocidad máxima: </label>
                <input type="number" name="velocidadMax" id="velocidadMax" min="150" max="400" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary mt-4">CREAR</button>
        </form>
    </div>
